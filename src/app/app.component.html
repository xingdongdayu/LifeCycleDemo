<div  class="parent">
  <h2>This is parent component</h2>
  <div>
    Greeting: <input type="text" [(ngModel)]="greeting">
    这里的只发生变化时，greeting属性变化，会触发ngOnChanges事件
  </div>
  <div>
    Name: <input type="text" [(ngModel)]="user.name">
    这里的值发生变化时，是user对象的name属性的值变化，user对象本身是没有改变的，所以不会除非ngOnChanges事件。由变更检测机制来捕获对象的属性变化
  </div>
  <app-child [greeting]="greeting" [user]="user"></app-child>
</div>
